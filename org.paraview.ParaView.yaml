app-id: org.paraview.ParaView
runtime: org.kde.Platform
sdk: org.kde.Sdk
runtime-version: '5.15'
command: paraview
finish-args:
  - --share=ipc
  - --socket=x11
  - --device=dri
  - --share=network
  - --filesystem=home
cleanup:
  - /include
  - /lib/cmake
  - /lib/pkgconfig
  - /share/doc
  - /share/man
  - /etc
  - "*.la"
  - "*.a"

# Disable ARM support, ParaView does not support it anyway.
modules:
  - shared-modules/glew/glew.json
  
