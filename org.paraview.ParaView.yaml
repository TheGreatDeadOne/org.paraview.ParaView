app-id: org.paraview.ParaView
runtime: org.kde.Platform
sdk: org.kde.Sdk
runtime-version: '5.15'
command: paraview
finish-args:
  - --share=ipc
  - --socket=x11
  - --device=dri
  - --share=network
  - --filesystem=home
cleanup:
  - /include
  - /lib/cmake
  - /lib/pkgconfig
  - /share/doc
  - /share/man
  - /etc
  - "*.la"
  - "*.a"

# Disable on aarch64 since GLES isn't supported for bundled vtk but is needed for paraview
modules:
  - shared-modules/glew/glew.json
  
  - name: python3-numpy
    buildsystem: simple
    build-commands:
      - rm pyproject.toml
      - python3 setup.py install --prefix=${FLATPAK_DEST} --root=/ --optimize=1
    sources:
      - type: archive
        url: https://files.pythonhosted.org/packages/d2/48/f445be426ccd9b2fb64155ac6730c7212358882e589cd3717477d739d9ff/numpy-1.20.1.zip
        sha256: 3bc63486a870294683980d76ec1e3efc786295ae00128f9ea38e2c6e74d5a60a
   
  - name: certifi
    buildsystem: simple
    build-commands:
      - python3 setup.py install --prefix=${FLATPAK_DEST} --root=/ --optimize=1
    sources:
      - type: archive
        url: https://files.pythonhosted.org/packages/06/a9/cd1fd8ee13f73a4d4f491ee219deeeae20afefa914dfb4c130cfc9dc397a/certifi-2020.12.5.tar.gz
        sha256: 1a4995114262bffbc2413b159f2a1a480c969de6e6eb13ee966d470af86af59c
        
  - name: matplotlib
    buildsystem: simple
    build-commands:
      - python3 setup.py install --prefix=${FLATPAK_DEST} --root=/ --optimize=1
    sources:
      - type: archive
        dest: build/freetype-2.6.1
        url: https://downloads.sourceforge.net/project/freetype/freetype2/2.6.1/freetype-2.6.1.tar.gz
        sha256: 0a3c7dfbda6da1e8fce29232e8e96d987ababbbf71ebc8c75659e4132c367014
      - type: archive
        url: https://files.pythonhosted.org/packages/22/d4/e7ca532e68a9357742604e1e4ae35d9c09a4a810de39a9d80402bd12f50f/matplotlib-3.3.4.tar.gz
        sha256: 3e477db76c22929e4c6876c44f88d790aacdf3c3f8f3a90cb1975c0bf37825b0
        
  - name: pyparsing
    buildsystem: simple
    build-commands:
      - python3 setup.py install --prefix=${FLATPAK_DEST} --root=/ --optimize=1
    sources:
      - type: archive
        url: https://files.pythonhosted.org/packages/c1/47/dfc9c342c9842bbe0036c7f763d2d6686bcf5eb1808ba3e170afdb282210/pyparsing-2.4.7.tar.gz
        sha256: c203ec8783bf771a155b207279b9bccb8dea02d8f0c9e5f8ead507bc3246ecc1
        
  - name: cycler
    buildsystem: simple
    build-commands:
      - python3 setup.py install --prefix=${FLATPAK_DEST} --root=/ --optimize=1
    sources:
      - type: archive
        url: https://files.pythonhosted.org/packages/c2/4b/137dea450d6e1e3d474e1d873cd1d4f7d3beed7e0dc973b06e8e10d32488/cycler-0.10.0.tar.gz
        sha256: cd7b2d1018258d7247a71425e9f26463dfb444d411c39569972f4ce586b0c9d8
        
  - name: cppy
    buildsystem: simple
    build-commands:
      - python3 setup.py install --prefix=${FLATPAK_DEST} --root=/ --optimize=1
    sources:
      - type: archive
        url: https://files.pythonhosted.org/packages/36/64/be592e84c443a70ea5dcfb1c30bfe6f10ba7d8eb05c2264c7ceca8498548/cppy-1.1.0.tar.gz
        sha256: 4eda6f1952054a270f32dc11df7c5e24b259a09fddf7bfaa5f33df9fb4a29642
        
  - name: kiwisolver
    buildsystem: simple
    build-commands:
      - python3 setup.py install --prefix=${FLATPAK_DEST} --root=/ --optimize=1
    sources:
      - type: archive
        url: https://files.pythonhosted.org/packages/62/b8/db619d97819afb52a3ff5ff6ad3f7de408cc83a8ec2dfb31a1731c0a97c2/kiwisolver-1.2.0.tar.gz
        sha256: 247800260cd38160c362d211dcaf4ed0f7816afb5efe56544748b21d6ad6d17f
 
  - name: setuptools_scm
    buildsystem: simple
    build-commands:
      - python3 setup.py install --prefix=${FLATPAK_DEST} --root=/ --optimize=1
    sources:
      - type: archive
        url: https://files.pythonhosted.org/packages/cd/66/fa77e809b7cb1c2e14b48c7fc8a8cd657a27f4f9abb848df0c967b6e4e11/setuptools_scm-4.1.2.tar.gz
        sha256: a8994582e716ec690f33fec70cca0f85bd23ec974e3f783233e4879090a7faa8 
 
  - name: python-dateutil
    buildsystem: simple
    build-commands:
      - python3 setup.py install --prefix=${FLATPAK_DEST} --root=/ --optimize=1
    sources:
      - type: archive
        url: https://files.pythonhosted.org/packages/be/ed/5bbc91f03fa4c839c4c7360375da77f9659af5f7086b7a7bdda65771c8e0/python-dateutil-2.8.1.tar.gz
        sha256: 73ebfe9dbf22e832286dafa60473e4cd239f8592f699aa5adaf10050e6e1823c
  
  - name: Boost
    buildsystem: simple
    build-commands:
      - ./bootstrap.sh --prefix=/app
      - ./b2 install variant=release link=shared runtime-link=shared cxxflags="$CXXFLAGS" linkflags="$LDFLAGS" -j $FLATPAK_BUILDER_N_JOBS
    sources:
      - type: archive
        url: https://dl.bintray.com/boostorg/release/1.75.0/source/boost_1_75_0.tar.gz
        sha256: aeb26f80e80945e82ee93e5939baebdca47b9dee80a07d3144be1e1a6a66dd6a
        
  - name: hdf5
    sources:
      - type: archive
        url: https://support.hdfgroup.org/ftp/HDF5/releases/hdf5-1.12/hdf5-1.12.0/src/hdf5-1.12.0.tar.gz
        sha256: a62dcb276658cb78e6795dd29bf926ed7a9bc4edf6e77025cd2c689a8f97c17a
    cleanup:
      - "/share/hdf5_examples"

  - name: netcdf
    sources: 
      - type: archive
        url: https://github.com/Unidata/netcdf-c/archive/v4.7.4.tar.gz
        sha256: 99930ad7b3c4c1a8e8831fb061cb02b2170fc8e5ccaeda733bd99c3b9d31666b
        
  - name: openmpi
    sources:
      - type: archive
        url: https://download.open-mpi.org/release/open-mpi/v4.1/openmpi-4.1.0.tar.bz2
        sha256: 73866fb77090819b6a8c85cb8539638d37d6877455825b74e289d647a39fd5b5
        
    # ParaView does not support newer TBB yet.    
  - name: TBB
    buildsystem: cmake
    builddir: true
    sources:
      - type: archive
        url: https://github.com/oneapi-src/oneTBB/archive/2019_U8.tar.gz
        sha256: 6b540118cbc79f9cbc06a35033c18156c21b84ab7b6cf56d773b168ad2b68566
      - type: patch
        path: tbb_cmake.patch
        
  - name: Embree
    buildsystem: cmake-ninja
    config-opts:
      - -DEMBREE_TUTORIALS:BOOL=OFF
      - -DEMBREE_ISPC_SUPPORT:BOOL=ON
    sources:
      - type: archive
        url: https://github.com/embree/embree/archive/refs/tags/v3.12.2.tar.gz
        sha256: 22a527622497e07970e733f753cc9c10b2bd82c3b17964e4f71a5fd2cdfca210      
    modules:
      - name: extra-cmake-modules
        buildsystem: cmake-ninja
        sources:
          - type: git
            url: https://invent.kde.org/frameworks/extra-cmake-modules.git
            tag: v5.78.0
        # Attempt to build from source, but ISPC need glic-32bit which make things complicated.
        # OSPRay need ISPC 1.9.2.
      - name: ISPC
        buildsystem: simple
        build-commands:
          - cp bin/ispc /app/bin/
        sources:
          - type: archive
            url: https://github.com/ispc/ispc/releases/download/v1.15.0/ispc-v1.15.0-linux.tar.gz
            sha256: b67f50ab16b38d29e28b0a2dbb9733fd6fc1276cb5a5be0cac78e356941f881f
      - name: glfw
        buildsystem: cmake-ninja
        config-opts:
          - -DGLFW_USE_WAYLAND:BOOL=ON
          - -DBUILD_SHARED_LIBS:BOOL=ON
          - -DGLFW_BUILD_EXAMPLES:BOOL=OFF
          - -DGLFW_BUILD_TESTS:BOOL=OFF
          - -DGLFW_BUILD_DOCS:BOOL=OFF
        sources:
          - type: archive
            url: https://github.com/glfw/glfw/releases/download/3.3.4/glfw-3.3.4.zip
            sha256: bbd2c42c660b725e9755eb417e40b373f0d4c03138c9b2e210d02cd308bd99cd
            
    # For ray tracing
    # VTK need OSPRay 2.1.0
  - name: OSPRay
    buildsystem: cmake-ninja
    builddir: true
    sources:
      - type: archive
        url: https://github.com/ospray/ospray/archive/refs/tags/v2.1.0.tar.gz
        sha256: ab38106beac3868cb39ef35f5564d51277641ecd982afc45e463aada6a124502
    modules:
        # Deprecated for rkcommon, but OSPRay 2.1.0 need this
      - name: ospcommon
        buildsystem: cmake
        builddir: true
        config-opts:
          - -DBUILD_TESTING:BOOL=OFF
        sources:
          - type: archive
            url: https://github.com/ospray/ospcommon/archive/refs/tags/v1.3.1.tar.gz
            sha256: 1c043c4a09e68fb7319db61f28a5830fc09f1457b24155a42b5f7c6421bcca73
      - name: openvkl
        buildsystem: cmake
        builddir: true
        config-opts:
          - -DBUILD_EXAMPLES:BOOL=OFF
          - -DBUILD_BENCHMARKS:BOOL=OFF
        sources:
          - type: archive
            url: https://github.com/openvkl/openvkl/archive/refs/tags/v0.12.1.tar.gz
            sha256: 58ce13fe09699a9966b665c89fac0fca96a1155606889e11ec8f0fc34834e25a

    # Paraview need 32GB of memory to build
  - name: Paraview
    buildsystem: cmake
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE:STRING=Release
      - -DBUILD_TESTING:BOOL=OFF
      - -DPARAVIEW_USE_QT:BOOL=ON
      - -DPARAVIEW_USE_PYTHON:BOOL=ON
      - -DPARAVIEW_ENABLE_WEB:BOOL=ON
      - -DPARAVIEW_ENABLE_EMBEDDED_DOCUMENTATION:BOOL=ON
      - -DVTK_PYTHON_OPTIONAL_LINK:BOOL=OFF
      - -DVTK_OPENGL_HAS_OSMESA:BOOL=OFF
      - -DPARAVIEW_USE_QTHELP:BOOL=OFF
      - -DBUILD_EXAMPLES:BOOL=ON
      - -DPARAVIEW_PLUGINS_DEFAULT:BOOL=ON
      - -DVTK_SMP_IMPLEMENTATION_TYPE:STRING=TBB
      - -DVTK_PYTHON_VERSION:STRING=3
      - -DVTK_PYTHON_FULL_THREADSAFE:BOOL=ON
      - -DVTK_NO_PYTHON_THREADS:BOOL=OFF
      - -DQtTesting_INSTALL_NO_DEVELOPMENT:BOOL=ON
      - -DVTK_BUILD_QT_DESIGNER_PLUGIN:BOOL=OFF
      - -DPARAVIEW_INSTALL_DEVELOPMENT_FILES:BOOL=ON
      - -DPARAVIEW_BUILD_WITH_EXTERNAL:BOOL=OFF
      - -DPARAVIEW_ENABLE_FFMPEG:BOOL=ON
      - -DPARAVIEW_ENABLE_VISITBRIDGE:BOOL=ON
      #- -DPARAVIEW_USE_CUDA:BOOL=ON
      - -DPARAVIEW_USE_MPI:BOOL=ON
      #- -DVTK_BUILD_COMPILE_TOOLS_ONLY:BOOL=ON
    sources:
      - type: archive
        url: https://www.paraview.org/files/v5.9/ParaView-v5.9.0.tar.gz
        sha256: f96c9c996903b295dcfb7db689411d1d0e6a3ccaeb6935c70deb8cc9e5e657c6
      - type: patch
        path: fix_appdata_file.patch
        # ParaView is missing 128x128 icon.
      - type: patch
        path: add_icon_128x128.patch
      - type: file
        path: pvIcon-128x128.png
        dest: Clients/ParaView/
