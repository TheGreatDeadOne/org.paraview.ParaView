        # OSPRay does not build with openvkl newer than 0.9.0
      - name: openvkl
        buildsystem: cmake
        builddir: true
        config-opts:
          - -DBUILD_EXAMPLES:BOOL=OFF
          - -DBUILD_BENCHMARKS:BOOL=OFF
        sources:
